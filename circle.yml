machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "android-25,platform-tools,tools,extra-android-m2repository,extra-android-support,sys-img-armeabi-v7a-android-18"
    # Build tools should be installed after "tools", uh.
    - echo y | android update sdk --no-ui --all --filter "build-tools-25.0.2"

test:
  override:
    - echo no | android create avd --force -n test -t android-18 --abi armeabi-v7a
    - emulator -avd test -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - adb shell input keyevent 82
    - ./gradlew --no-daemon --info clean
    - ./gradlew --no-daemon --info build -PdisablePreDex
    - ./gradlew --no-daemon --info connectedAndroidTest -PdisablePreDex
    - pip install --user codecov && codecov